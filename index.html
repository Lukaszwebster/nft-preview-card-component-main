<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="box">
			<div class="box-wrapper">
				<div class="images">
					<div class="eye">
						<img src="images/icon-view.svg" alt="" />
					</div>
					<img
						class="image-equilibrium"
						src="images/image-equilibrium.jpg"
						alt=""
					/>
				</div>

				<h1 class="title">Equilibrium #3429</h1>
				<p class="description">
					Our Equilibrium collection promotes balance and calm.
				</p>
				<div class="eth-and-clock">
					<div class="eth">
						<img src="images/icon-ethereum.svg" alt="" />
						<span>0.041 ETH</span>
					</div>
					<div class="clock">
						<img src="images/icon-clock.svg" alt="" /> 3 days left
					</div>
				</div>
				<div class="spacer"></div>

				<div class="avatar-wrapper">
					<img class="avatar" src="images/image-avatar.png" alt="" />
					<p class="jules">
						Creation of <span class="name">Jules Wyvern</span>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
